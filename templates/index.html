<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Pesticide Detect System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h1>Smart Pest Detection</h1>
          <p class="subtitle">Quickly upload a plant photo to detect pests.</p>
        </div>
        <div class="meta" id="fileMeta">No file selected</div>
      </div>

      <div class="upload-section">
        <input type="file" id="imageInput" accept="image/*" />
        <label for="imageInput" class="file-label">üìÅ Choose Image</label>
        <button id="uploadBtn" disabled>Detect Pests</button>
        <div style="flex:1"></div>
        <div class="meta" id="hint">Supported: JPG, PNG ‚Äî try clear photos for best results</div>
      </div>

      <div id="resultsArea" class="results-container hidden">
        <div class="image-box">
          <h3>Original Image</h3>
          <img id="originalImage" src="" alt="Original Upload" />
        </div>
        <div class="image-box">
          <h3>Detection Result</h3>
          <img id="resultImage" src="" alt="Detection Result" />
          <p class="meta" id="resultInfo"></p>
        </div>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <div class="card">
        <div class="spinner"></div>
        <div class="meta">Processing image ‚Äî this may take a few seconds</div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
